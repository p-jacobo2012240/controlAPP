<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link rel="stylesheet"

	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous" />
<title th:text="${titulo}">Insert title here</title>
</head>
<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/form}">Insertar</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"
					th:href="@{/listar}">Cliente</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="alert alert-success" th:if="${success !=null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger !=null}"
			th:text="${error}"></div>
		<div class="alert alert-info" th:if="${info !=null}" th:text="${info}"></div>
	</div>

	<div class="container">
		<h1 class="text-secondary" th:text="${titulo}"></h1>

		<table class="table table-striped table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>email</th>
					<th>fecha</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td><a class="btn btn-primary btn-xs" 
							th:href="@{/detalle/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a class="btn btn-primary btn-xs"
						th:href="@{/form/} + ${cliente.id}" th:text="'editar'"></a></td>
					<td><a class="btn btn-danger btn-xs"
						th:href="@{/listar/} + ${cliente.id}" th:text="'eliminar'"
						onclick="confirm('Desea Eliminar este registro')"></a></td>
				</tr>
			</tbody>
		</table>
		
		<nav>
			
			<ul>
				<li>
					<span  class="page-link"  th:if="${page.first}">Primera</span>
					<a  class="page-link"  th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
				</li>
				
				<li>
					<span  class="page-link"  th:if="${not page.hasPrevious}">anterior</span>
					<a  class="page-link"  th:if="${not page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">anterior</a>
				</li>
				
				<li>
					<span class="page-link" th:if="${not page.hasNext}">Siguiente</span>
					<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a>
				</li>
											
			</ul>
			
		</nav>

	</div>
</body>
